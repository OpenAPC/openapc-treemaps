{% extends "layout.html" %}

{% block title %}
  {{page['title']}}
{% endblock %}

{% block content %}

	<div class="col-xs-12 pages">
		<h1 class="page-header">{{page['title']}}</h1>

		{% if framed %}
		<div class="row">
		    <div class="col-xs-12 col-sm-8 textual">
		      {{ page.html | safe }}
		    </div>
		</div>
		{% else %}
			{{ page.html | safe }}
		{% endif %}
	</div>
{% endblock %}
