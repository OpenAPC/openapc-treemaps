name: Norwegian University of Science and Technology
slug: nor_science_and_technology_u
tagline: Norwegian University of Science and Technology APC data
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/apc_de.csv
continent: EUROPE
country: NOR
state: NO.TO
level: kommune
dataset: 'nor_science_and_technology_u'
default: publisher

primary_aggregate: "apc_amount_sum"

table_items:
  - name: 'apc_amount_sum'
    type: 'aggregate'
    format: 'monetary'
  - name: 'apc_num_items'
    type: 'aggregate'
    format: 'number'
  - name: 'apc_amount_avg'
    type: 'aggregate'
    format: 'monetary'
  - name: 'apc_amount_stddev'
    type: 'aggregate'
    format: 'monetary'
  - name: 'percentage'
    type: 'total_percentage'
    format: 'percentage'
    relates_to: 'apc_amount_sum'
    label: 'Percentage'

filters:
  - field: 'period'
    name: 'Year'
    nullable: true
  - field: 'is_hybrid'
    name: 'Hybrid Status'
    nullable: true

hierarchies:
    publisher:
        name: Publisher
        drilldowns:
            - publisher
            - journal_full_title
            - doi
