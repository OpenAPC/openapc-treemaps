name: OA Monograph Charges (BPCs)
slug: bpc
tagline: "Open APC - OA Monograph Charges"
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/bpc.csv
level: bund
dataset: bpc
default: publisher

primary_aggregate: "bpc_amount_sum"

table_items:
  - name: 'bpc_amount_sum'
    type: 'aggregate'
    format: 'monetary'
  - name: 'bpc_num_items'
    type: 'aggregate'
    format: 'number'
  - name: 'bpc_amount_avg'
    type: 'aggregate'
    format: 'monetary'
  - name: 'bpc_amount_stddev'
    type: 'aggregate'
    format: 'monetary'
  - name: 'percentage'
    type: 'total_percentage'
    format: 'percentage'
    relates_to: 'bpc_amount_sum'
    label: 'Percentage'
    

filters:
  - field: 'period'
    name: 'Year'
    nullable: true
  - field: 'country'
    name: 'Country'
    nullable: true
  - field: 'backlist'
    name: 'Backlist OA'
    nullable: true
  - field: 'doab'
    name: 'in DOAB'
    nullable: true

hierarchies:
    institution:
        name: Institution
        drilldowns:
            - institution
            - book_title
            - doi
    publisher:
        name: Publisher
        drilldowns:
            - publisher
            - book_title
            - doi
    book_title:
        name: Title
        drilldowns:
            - book_title
            - institution
            - doi
