name: Offsetting 
slug: offsetting
tagline: "Offsetting Data"
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/offsetting/offsetting.csv
level: bund
dataset: offsetting
default: institution

primary_aggregate: 'num_items'

table_items:
  - name: 'num_items'
    type: 'aggregate'
    format: 'number'
  - name: 'percentage'
    type: 'total_percentage'
    format: 'percentage'
    relates_to: 'num_items'
    label: 'Percentage'
    
    
filters:
  - field: 'period'
    name: 'Year'
    nullable: true
  - field: 'is_hybrid'
    name: 'Hybrid Status'
    nullable: true
  - field: 'country'
    name: 'Country'
    nullable: true

hierarchies:
    institution:
        name: Institution
        drilldowns:
            - institution
            - journal_full_title
            - doi
    publisher:
        name: Publisher
        drilldowns:
            - publisher
            - journal_full_title
            - institution
    journal:
        name: Journal
        drilldowns:
            - journal_full_title
            - institution
            - doi
