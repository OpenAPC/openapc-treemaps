name: TIB – German National Library of Science and Technology
slug: tib
tagline: TIB – German National Library of Science and Technology APC data
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/apc_de.csv
continent: EUROPE
country: DEU
state: NI
level: kommune
dataset: 'tib'
default: publisher

filters:
  - field: 'period'
    name: 'Year'
    nullable: true
  - field: 'is_hybrid'
    name: 'Hybrid Status'
    nullable: true

hierarchies:
    publisher:
        name: Publisher
        drilldowns:
            - publisher
            - journal_full_title
            - doi
