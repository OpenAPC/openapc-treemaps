name: Swiss National Science Foundation (SNSF)
slug: snsf
tagline: Swiss National Science Foundation (SNSF) APC data
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/apc_de.csv
continent: EUROPE
country: CHE
state: CH.BE
level: kommune
