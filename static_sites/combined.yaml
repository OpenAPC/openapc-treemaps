name: Combined (Cost data from OpenAPC and Transformative Agreements data sets)
slug: combined
tagline: "Combined datasets"
source: Open APC
source_url: https://github.com/OpenAPC/openapc-de
data_url: https://github.com/OpenAPC/openapc-de/blob/master/data/apc_de.csv
level: bund
dataset: combined
default: institution

primary_aggregate: "apc_amount_sum"

table_items:
  - name: 'apc_amount_sum'
    type: 'aggregate'
    format: 'monetary'
  - name: 'apc_num_items'
    type: 'aggregate'
    format: 'number'
  - name: 'apc_amount_avg'
    type: 'aggregate'
    format: 'monetary'
  - name: 'apc_amount_stddev'
    type: 'aggregate'
    format: 'monetary'
  - name: 'percentage'
    type: 'total_percentage'
    format: 'percentage'
    relates_to: 'apc_amount_sum'
    label: 'Percentage'

filters:
  - field: 'period'
    name: 'Year'
    nullable: true
  - field: 'is_hybrid'
    name: 'Hybrid Status'
    nullable: true
  - field: 'country'
    name: 'Country'
    nullable: true

hierarchies:
    institution:
        name: Institution
        drilldowns:
            - institution
            - publisher
            - journal_full_title
            - doi
    publisher:
        name: Publisher
        drilldowns:
            - publisher
            - journal_full_title
            - institution
            - doi
    journal:
        name: Journal
        drilldowns:
            - journal_full_title
            - institution
            - doi
